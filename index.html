<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Display</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table class="table">
      <!-- Table rows and cells will be dynamically added by CSS -->
      <tbody>
        <!-- Creating a 10x10 table -->
        <!-- Note: You can use a loop or manually add rows and cells as shown below -->
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <!-- Repeat this row for a total of 10 rows -->
        <!-- Add 9 more <tr> blocks as above to complete the table -->
        <!-- You can use the same structure or use JavaScript to generate it dynamically -->
      </tbody>
    </table>
  </body>
</html>
